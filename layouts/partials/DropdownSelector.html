{{ $selectors := split .selectors "," }}
<select onchange="this.dataset.chosen = this.value;"
    class="svg-select" name="simple-select" id="simple-select-{{.contextPostfix}}">
    {{ $firstSet := 1 }}
    {{ range $selectors }}
        <option value="{{.}}" {{if eq $firstSet 1 }} {{ $firstSet = 0 }} selected="selected"{{end}}>{{.}}</option>
    {{ end }}
</select>
