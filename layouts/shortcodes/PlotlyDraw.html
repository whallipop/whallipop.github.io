{{ $json := .Get "json" }}
{{/*  {{ $height := .Get "height" | default "200px" }}  */}}

{{/*  <button class="canvas-button side-button" role="button"
onclick="">Color Space</button>  */}}

<div>
    <input type="checkbox" class="side-button-checkbox" id="side-toggle">
    <div class="canvas-button side-button">
        <label for="side-toggle">Color Space</label>
    </div>

    <div class="custom-plotly-canvas">
        {{/*  <div id="{{$json}}" class="plotly" style="height:{{$height}}"></div>  */}}
        <div id="{{$json}}" class="custom-plotly"></div>
    </div>
</div>
<script>
Plotly.d3.json({{$json}}, function(err, fig) {
    Plotly.plot('{{$json}}', fig.data, fig.layout, {responsive: true});
    Plotly.add_scatter(fig, [128,128,128]);
});
</script>
