{{ if .Parent }}
{{ $postfix := .Get "tabId" }}
{{ $contentId := .Get "contentId" }}
{{ $label := .Get "label"}}
<input type="radio" id="{{$contentId}}-{{$postfix}}" name="{{$contentId}}" {{ with .Get "checked" }} checked {{ end }}>
<label for="{{$contentId}}-{{$postfix}}" class="pattern-label">{{$label}}</label>
<div class="content">
    {{ .Inner }}
</div>
{{ end }}
