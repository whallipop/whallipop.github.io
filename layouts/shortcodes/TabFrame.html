{{ if .Parent }}
{{ $tabId := .Get "tabId"}}
{{ $tabParentId := ""}}
{{ with .Parent.Params }}
    {{ with .contextPostfix}}
        {{ $tabParentId = .}}
    {{ end }}
{{ end }}
{{ $label := .Get "label"}}
<input type="radio" id="{{$tabId}}" name="{{$tabParentId}}" {{ with .Get "checked" }} checked {{ end }}>
<label for="{{$tabId}}" class="pattern-label">{{$label}}</label>
<div class="content">
    {{ .Inner }}
</div>
{{ end }}
